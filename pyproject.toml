[project]
name = "claude-summary-tts"
version = "1.0.0"
description = "TTS notifications when Claude Code finishes deep work"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "aperepel" }]
keywords = ["tts", "claude", "notification", "voice", "macos"]

# No core dependencies - default uses macOS 'say' command
dependencies = []

[project.optional-dependencies]
# MLX voice cloning on Apple Silicon
mlx = [
    "mlx-audio-plus>=0.1.6",
    "soundfile>=0.12.1",
    "sounddevice>=0.4.6",
    "librosa>=0.10.0",
    "huggingface-hub>=0.20.0",
]

[tool.uv]
# This is a plugin/script, not an installable Python package
package = false
